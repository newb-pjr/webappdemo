<ul class="position-list bg-w">
	<li ui-sref="position({id:item.id})" class="item" ng-repeat="item in data.data">
		<img ng-src="{{item.imageUrl}}" class="logo f-l" />
		<h3 class="title" ng-bind="item.job"></h3>
		<p class="text" ng-bind="item.companyName+'['+item.cityName+'] '+item.industryName">千度[上海] 互联网</p>
		<p class="text" ng-bind="item.date">2016-06-01 11:05</p>
		<div class="clear"></div>
	</li>
</ul>
