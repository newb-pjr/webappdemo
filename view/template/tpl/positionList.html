<ion-list>
	<ion-item ui-sref="tabs.positionDet" class="item item-thumbnail-left" ng-repeat="item in data | filterByObj:filterObj">
		<img ng-src="{{item.imageUrl}}">
		<h2 ng-bind="item.job"></h2>
		<p ng-bind="item.companyName+'['+item.cityName+'] '+item.industryName"></p>
		<p ng-bind="item.date"></p>
		<span ng-if="isFavorite" ng-click="$event.stopPropagation();select(item);" class="{{item.select?'star-active':'star'}} p-a"></span>
	</ion-item>
</ion-list>
