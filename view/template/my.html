<ion-view hide-nav-bar="true">
	<ion-content has-bouncing="false" padding="true">
		<div class="my ta-c">
			<div ng-if="name">
				<img ng-src="{{image}}" class="d-b" />
				<span class="name d-b" ng-bind="name"></span>
				<div class="btns">
					<button ui-sref="tabs.post">投递</button>
					<button ui-sref="tabs.favorite">收藏</button>
					<button class="logout" ng-click="logout();">退出登录</button>
				</div>
			</div>
			<div ng-hide="name">
				<button class="button button-block button-positive login-btn" ui-sref="login">去登录</button>
			</div>
		</div>
	</ion-content>
</ion-view>
