<ion-view view-title="我的订单" class="order" tabs-hide>
	<!-- <ion-nav-buttons side="left" style="display: none">
      <button class="button button-clear" ng-click="goBack()">
        <i class="icon ion-ios-arrow-back"></i> 返回
      </button>
    </ion-nav-buttons> -->
	<div class="tabs-striped tabs-top tabs-color-positive">
		<div top-tabs tab-list="topTabs"></div>
	</div>
	<ion-content class="has-tabs has-tabs-top orderContent">
		<div class="orderMain" ng-repeat="data in orderList">
			<div class="padding orderTipic">
				<span ng-bind="'订单号：'+data.OrderCode"></span>
				<span ng-bind="data.Order_Time"></span>
				<div class="clear"></div>
			</div>
			<div class="row row-center orderDetail">
				<div class="col col-30">
					<img src="img/order-1.jpg">
					<p>1244667989</p>
				</div>
				<div class="col col-30" ng-repeat="detail in data.OrderDetial">
					<div class="orderCargo">
						<p class="orderName" ng-bind="">春夏新款女装春女装春夏新款女</p>
						<p class="orderNum">数量：2件</p>
					</div>
				</div>
				<div class="col col-10">
					200kg
				</div>
				<div class="col col-10">
					$300
				</div>
				<div class="col col-20">
					<p>配送中</p>
					<a href="javascript:void(0)">订单详情</a>
				</div>
			</div>
			<div class="orderFooter padding">
				<div class="orderSum">
					<span>共1件货品</span>
					<span>合计:$300</span>
				</div>
				<div class="orderHandle">
					<a href="javascript:void(0)">联系客服</a>
					<a href="javascript:void(0)">确定收货</a>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
