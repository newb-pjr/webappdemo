<div class="login">
	<form name="form">
		<div class="form-line p-r">
			<span class="account d-ib va-m"></span>
			<input name="phone" validator="required,phone" ng-model="user.phone" class="d-ib va-m" type="text" placeholder="输入手机号码" />
		</div>
		<div class="form-line p-r">
			<span class="lock d-ib va-m"></span>
			<input name="password" validator="required,password" ng-model="user.password" class="d-ib va-m" type="password" placeholder="输入密码"/>
		</div>
		<button class="d-b login-btn" validation-submit="form" ng-click="submit();">登录</button>
		<button class="d-b register-btn" ui-sref="register">注册</button>
	</form>
</div>
