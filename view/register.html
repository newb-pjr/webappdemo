<div class="register">
	<form>
		<div class="form-line">
			<span class="account d-ib va-m"></span>
			<input class="d-ib va-m" type="text" placeholder="输入手机号码" />
		</div>
		<div class="form-line">
			<span class="lock d-ib va-m"></span>
			<input class="d-ib va-m" type="text" placeholder="设置6位以上的密码"/>
		</div>
		<div class="message-wrap">
			<input type="text" class="message-box" placeholder="短信验证码" />
			<span class="message f-r">发送短信</span>
		</div>
		<button class="d-b login-btn">登录</button>
		<button class="d-b register-btn">注册</button>
	</form>
</div>
